<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <title>ToDo List-App</title>
  </head>
  <body>
    <h1 class="title-main">ToDo List-App</h1>

    <div class="container">
      <div class="panel">
        <input
          class="input"
          type="text"
          id="taskInput"
          placeholder="Enter a task.."
        />
        
        <button class="button" id="addTask">Add task</button>
      </div>

      <h2 class="title">List of created Tasks</h2>

      <div>
        <ul class="task_List" id="items"></ul>
      </div>
    </div>
  </body>
</html>
