<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container_class" id="container">
      <h1 class="mainTitle">Weather App</h1>

      <div class="inputContainerClass" id="inputContainer">
        <input class="input" type="text" id="locationInput" placeholder="Enter city-name" />
        <button class="getWeatherButtonClass" id="getWeatherButton">Get Weather</button>
        <p id="errorMessage"></p>
      </div>

      <div class="weatherContainerClass" id="weatherContainer"></div>
    </div>
  </body>
</html>
