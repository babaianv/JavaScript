<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
  </head>
  <body>
    <header class="container-fluid">
      <!-- container-fluid без margin -->

      <div class="row text-center">
        <h1 class="offset-md-1 col-md-4">Cohort-31.2</h1>

        <nav class="col-md-7 row">
          <p class="offset-md-5 col-md-2">Newest</p>
          <p class="col-md-2">Catalogue</p>
          <p class="col-md-2">Contact</p>
        </nav>
      </div>
    </header>

    <section class="d-flex justify-content-center align-items-center">
      <div>
        <h2>Skillfair</h2>
        <h3>About our course</h3>

        <a
          class="btn btn-primary"
          href="https://lms.ait-tr.de/#/group/cohort31.2/module/front_end"
          target="_blank"
          >See all information
        </a>
      </div>
    </section>

    <section class="container">
      <div class="row">
        <figure class="col-12 col-md-6 col-lg-3">
          <p>Gifts</p>
          <img
            class="w-100"
            src="./images/Image20231030122222.jpg"
            alt="gifts"
          />
        </figure>

        <figure class="col-12 col-md-6 col-lg-3">
          <p>Antique</p>
          <img
            class="w-100"
            src="./images/Image20231030122158.jpg"
            alt="antique"
          />
        </figure>

        <figure class="col-12 col-md-6 col-lg-3">
          <p>Kitchen</p>
          <img
            class="w-100"
            src="./images/Image20231030122233.jpg"
            alt="kitchen"
          />
        </figure>

        <figure class="col-12 col-md-6 col-lg-3">
          <p>Woodwork</p>
          <img
            class="w-100"
            src="./images/Image20231030122227.jpg"
            alt="woodwork"
          />
        </figure>
      </div>
    </section>
  </body>
</html>
